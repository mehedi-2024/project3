<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="img">
            <img src="img/profile.jpg" alt="">
        </div>

        <div class="head">
            <h1>CodingLab</h1>
            <p>Youtuber & Blogger</p>
        </div>

        <div class="social-icon">
            <i class="fa-brands fa-facebook" id="one"></i>
            <i class="fa-brands fa-twitter" id="two"></i>
            <i class="fa-brands fa-instagram" id="three"></i>
            <i class="fa-brands fa-youtube" id="four"></i>
        </div>

        <div class="btn-box">
            <div class="btn">
                <button>Subscribe</button>
                <button>Message</button>
            </div>
        </div>

        <div class="react-main">
            <div class="react">
                <i class="fa-regular fa-heart">60.4k</i>
                <i class="fa-regular fa-comment">20k</i>
                <i class="fa-solid fa-share">12.4k</i>
            </div>
        </div>
    </div>
</body>
</html>
